<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakPursuit</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="navbar">
        <div class="nav-left">
            <!-- Left side of the navbar (e.g., links, icons) -->
            <a href="home.html">Home</a>
            <a href="#">About</a>
        </div>
        <div class="nav-center">
             <img class="logo" src="assets/logo.png" alt="logo"><h1>PeakPursuit</h1>
        </div>
        <div class="nav-right">
            <!-- Right side of the navbar (e.g., links, icons) -->
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="main">
        <div class="bg">
            <span><img class="bg1" src="assets/login_bg.jpg" alt="bg1"></span>
        </div>
        <div class="auth-box">
            <div class="tab">
                <button class="tablinks active" onclick="openForm(event, 'Login')">Login</button>
                <button class="tablinks" onclick="openForm(event, 'Signup')">Sign Up</button>
            </div>

            <div id="Login" class="tabcontent active">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="login-username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="openForm(event, 'Signup')">Sign up</a></p>
            </div>

            <div id="Signup" class="tabcontent">
                <h2>Sign Up</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="signup-username" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="signup-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="signup-password" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="openForm(event, 'Login')">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function openForm(evt, formName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(formName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Set the default form to display
        document.getElementById("Login").style.display = "block";
    </script>
</body>
</html>
